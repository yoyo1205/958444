    <h1 class="text-center my-5">教育理念</h1>

    <img src="3.png" class="rounded mx-auto d-block" style="widows: 800px; height: 600px ;" alt="">

    <h3 class="text-center my-5" >童年時光珍貴，讓寶貝浸潤在一個尊重的氛圍、自主發揮，孩子有強烈的自我主張，藉由各種活動來探索自我， </h3>
    <h3 class="text-center my-5" >看到自己的能力、肯定自我價值。在孩子最需要的時候，精準地導引思考關鍵，擴展幼兒的生活經驗，點燃學習熱枕。 </h3>
    <h3 class="text-center my-5" >著重民主領導、重視團隊精神、建立優質環境、重塑學習文化。期許教育民主化、幼園安全化、設施便利化、</h3>
    <h3 class="text-center my-5" >教學多元化、學習生活化；結合幼園、家長、社區、企業為「教育合夥人」，讓教學日新又新，贏得多數肯定與佳評；邁向優質幼兒園。</h3>
